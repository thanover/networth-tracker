services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    image: ghcr.io/thanover/networth-tracker/server:latest
    build: ./server
    restart: unless-stopped
    ports:
      - "5001:5000"
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      MONGODB_URI: mongodb://mongo:27017/networth
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}

  client:
    image: ghcr.io/thanover/networth-tracker/client:latest
    build: ./client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server

volumes:
  mongo-data:
