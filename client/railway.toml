[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"
watchPatterns = ["client/**"]

[deploy]
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# PR preview environments get the same config by default.
# Override specific settings here if needed, e.g.:
# [environments.pr.deploy]
# healthcheckTimeout = 60
